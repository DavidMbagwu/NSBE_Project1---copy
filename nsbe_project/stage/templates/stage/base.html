{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" charset="UTF-8" />
    <!-- bootstrap import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"  href="{% static 'stage/nsbe_project.css' %}">
    {% block style %}
    {% endblock style%}
    <title>NSBE Project1</title>

</head>

<body>
    <div class="wrapper">
        <div class="sidebar">

            <div class="sidebar-header">
                <span><img src="{% static 'stage/logo/nsbe5g.png' %}" alt="mcneese_icon"></span>
            </div>

            <ul class="list">
                <li><div>
                    <span><img src="{% static 'stage/logo/home_icon.png' %}" alt="home_button"></span>
                    <a href="{%  url 'stage-index' %}">Home</a>
                </div></li>
                <li><div>
                    <span><img src="{% static 'stage/logo/folder_icon.png' %}" alt="directory_button"></span>
                    <a href="{%  url 'stage-directory' %}">Directory</a>
                </div></li>
                <li><div>
                    <span><img src="{% static 'stage/logo/ribbon_icon.png' %}" alt="points_button"></span>
                    <a href="{%  url 'stage-points' %}">Points</a>
                </div></li>
                <li><div>
                    <span><img src="{% static 'stage/logo/calender_icon.png' %}" alt="events_button"></span>
                    <a href="{% url 'stage-events' %}">Events</a>
                </div></li>
                <li><div>
                    <span><img src="{% static 'stage/logo/profile_icon.png' %}" alt="profile_button"></span>
                    <a href="{%  url 'stage-profile' %}">Profile</a>
                </div></li>
                
            </ul>

                <ul class="bottom_list">
                    <li>
                        <div>
                            <span><img src="{% static 'stage/logo/log_out.png' %}" alt="log_out_button"></span>
                            <a href="{% url 'stage-logout' %}">Log Out</a>
                        </div>
                    </li>
                    <li><a href="{%  url 'stage-help' %}">Help</a></li>
                    <li><a href="{%  url 'stage-about' %}">About</a></li>
                </ul>

        </div>
        <div class="content">
            {% block name %}
            {% endblock name %}
            
            
        </div>
    </div>
</body>
</html>
