<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" charset="UTF-8" />
        <link rel="stylesheet" type="text/css"  href="styles.css">
        <title>SIGN UP PAGE</title>
    
</head>

<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form>
            <div class="input-box">
                <label></label>
                <input type="text" name="First Name" placeholder="First Name" 
                required>
            </div>
            <div class="input-box">
                <label></label>
                <input type="text" name="Last Name" placeholder="Last Name"  
                required>
            </div>
            <div class="input-box">
                <label></label>
                <input type="text" name="ID Number" placeholder="ID Number"  
                required>    
            </div>
            <div class="input-box">
                <label></label>
                <input type="text" name="Email" placeholder="Email" 
                required>
            </div>
            <div class="input-box">
                <label></label>
                <input type="text" name="Password" placeholder="Password" 
                required>
            </div>
            <div class="input-box">
                <label></label>
                <input type="text" name="Confirm Password" placeholder="Confirm Password" 
                required>
            </div>
            <div class="input-box">
                <label></label>
                <input type="text" name="Linkedln Profile/URL" placeholder="Linkedln Profile/URL" 
                required>
            </div>
            <div class="input-box">
                <label></label>
                <input type="text" name="Major" placeholder="Major" 
                required>
            </div>
            
            <div class="dropdown">
                <button>Class Standing</button>
                <div class="content">
                   <a href="">Freshman</a>
                   <a href="">Sophmore</a>
                   <a href="">Junior</a>
                   <a href="">Senior</a>
                   <a href="">Graduate</a>
                </div>
             </div>

             <div class="dropdown">
                <button>Race/Ethnicity</button>
                <div class="content">
                   <a href="">Black/African-American/Afro-Latinx</a>
                   <a href="">Hispanic/Latinx(Non-White)</a>
                   <a href="">Native American/Alaska Native</a>
                   <a href="">Asian/Asian-American</a>
                   <a href="">White(Non-Hispanic/Latinx)</a>
                   <a href="">Middle-Eastern</a>
                   <a href="">Other</a>
                </div>
             </div>

             <div class="dropdown">
                <button>Gender</button>
                <div class="content">
                   <a href="">Male</a>
                   <a href="">Female</a>
                   <a href="">Non-Binary</a>
                   <a href="">Other</a>
                </div>
             </div>

            <div class="input-box">
                <input type="button" value="Submit" placeholder="Submit" 
                required>
            </div>
            


            <p class="already">Already have an account? <a href="#">Login</a></p>
   
</body>
</html>
