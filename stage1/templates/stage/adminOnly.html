{% extends "stage/base.html" %}
{% block name %}
<h1>Admin only</h1>
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.event }}</a>
            <small class="text-muted">{{ post.date_event|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.points }}</a></h2>
        <p class="article-content">{{ post.description }}</p>
    </div>
</article>
{% endfor %}
{% endblock name %}
