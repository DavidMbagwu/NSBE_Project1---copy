{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'stage/welcomePage.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>NSBE Project1</title>

</head>

<body>
    <div class="wrapper">
        <form  method="POST" action ="{%  url 'stage-login' %}">
            {% csrf_token %}
            <h1> Login </h1>
            <div class = "input-box">
                <input type="text" placeholder="McNeese ID" name="mcneese_id"
                required>
               <span><i class='bx bxs-user'></i></span> 
            </div>
            
            <div class = "input-box">
                <input type="password" placeholder="Password" name="password" required>
                <span><i class='bx bxs-lock-alt'></i></span> 
            </div>

            <div class = "remember-forgot">
                <label><input type = "checkbox"> Remember me</label>
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>

            <button type="submit" class = "btn" >Login</button>

            <div class = "register-link">
                <p>Don't have an account? <a href="{% url 'stage-signup' %}"> Register</a></p>
            </div>
        </form>
</body>
</html>
